model:
  name: "microsoft/DialoGPT-medium"  # meilleur pour la conversation
  max_length: 200
  temperature: 0.8
  top_k: 50
  top_p: 0.95
  repetition_penalty: 1.2
  hidden_dim: 3
  dt: 0.1
  gamma_init: 1.35
  alpha_c_init: 0.5
  beta_c_init: 0.2
  delta_init: 0.3
  alpha_d_init: 0.4
  epsilon_init: 0.2
  alpha_m_init: 0.1
  noise_sigma: 0.05
  noise_decay: 0.1

knowledge:
  enabled: true
  max_summary_sentences: 3
  use_wikipedia: true
  use_wolfram: false  # nécessite une clé API